// TODO(ajwong): This is copied from location-list-map.html. Careful.
function GetCountry() {
  const url = new URL(window.location);
  const directories = url.pathname.split("/");
  if (directories.length > 2) {
    return directories[1];
  }

  return 'us';
}

const DONATION_FORM = {
  ca: 'https://docs.google.com/forms/d/e/1FAIpQLSfgCpK5coPVFC6rJrE7ZhimiZuDoEaL6fo6gYqxsN_FIpJZhg/viewform',

  gb: 'https://docs.google.com/forms/d/e/1FAIpQLSfgCpK5coPVFC6rJrE7ZhimiZuDoEaL6fo6gYqxsN_FIpJZhg/viewform',
  fr: 'https://docs.google.com/forms/d/1lZ1zepAjRFu4GZyP9yW_Wfas3mUChcZc0Z8Y46eI3M8/viewform',
  us: 'https://docs.google.com/forms/d/e/1FAIpQLSfgCpK5coPVFC6rJrE7ZhimiZuDoEaL6fo6gYqxsN_FIpJZhg/viewform',
};

window.location.replace(DONATION_FORM[GetCountry()]);
